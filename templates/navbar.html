{% load static %}
<div id="header" class="app-header">
    <!-- BEGIN desktop-toggler -->
    <div class="desktop-toggler">
        <button type="button" class="menu-toggler" data-toggle-class="app-sidebar-collapsed" data-dismiss-class="app-sidebar-toggled" data-toggle-target=".app">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <!-- BEGIN desktop-toggler -->

    <!-- BEGIN mobile-toggler -->
    <div class="mobile-toggler">
        <button type="button" class="menu-toggler" data-toggle-class="app-sidebar-mobile-toggled" data-toggle-target=".app">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <!-- END mobile-toggler -->

    <!-- BEGIN brand -->
    <div class="brand">
        <a href="../webQuery_DF" class="brand-logo">
            <img src="{% static 'assets/css/images/x-factor-df_white_HD.png' %}">
        </a>
    </div>
    <!-- END brand -->

    <!-- BEGIN menu -->
    <div class="menu">
        {% if request.session.sessionid %}
        <div class="menu-item dropdown dropdown-mobile-full">
            <a href="#" data-bs-toggle="dropdown" data-bs-display="static" class="menu-link">
                <div class="menu-img online">
                    <img src="{% static 'img/common/dashboard/user.png' %}" alt="Profile" height="30"/>
                </div>
                <div class="menu-text d-sm-block d-none">{{ request.session.sessionid }}</div>
            </a>
            {% comment %} <div class="dropdown-menu dropdown-menu-end me-lg-3 fs-11px mt-1">
                {% if Login_Method != 'Tanium'%}
                <!-- <a class="dropdown-item d-flex align-items-center" href="../updateform?user_id={{request.session.sessionid}}">{{ request.session.sessionname }} 회원정보 <i class="bi bi-person-circle ms-auto text-theme fs-16px my-n1"></i></a> -->
                <!-- <div class="dropdown-divider"></div> -->
                {% endif %}
                <!--						<a class="dropdown-item d-flex align-items-center" href="email_inbox.html">{{request.session.sessionemail|default:'메일없음' }}<i class="bi bi-envelope ms-auto text-theme fs-16px my-n1"></i></a>-->
                <!--						<a class="dropdown-item d-flex align-items-center" href="settings.html">설정 <i class="bi bi-gear ms-auto text-theme fs-16px my-n1"></i></a>-->
                <a class="dropdown-item d-flex align-items-center" onclick="confirmLogout2()">로그아웃 <i class="bi bi-toggle-off ms-auto text-theme fs-16px my-n1"></i></a>
            </div> {% endcomment %}
        </div>
        {% endif %}
    </div>
    <!-- END menu -->

    <!-- BEGIN menu-search -->
    <form class="menu-search" method="POST" name="header_search_form">
        <div class="menu-search-container">
            <div class="menu-search-icon"><i class="bi bi-search"></i></div>
            <div class="menu-search-input">
                <input type="text" class="form-control form-control-lg" placeholder="Search menu..."/>
            </div>
            <div class="menu-search-icon">
                <a href="#" data-toggle-class="app-header-menu-search-toggled" data-toggle-target=".app"><i class="bi bi-x-lg"></i></a>
            </div>
        </div>
    </form>
    <!-- END menu-search -->
</div>

<script>
			function confirmLogout2() {
                Swal.fire({
                title: '정말 로그아웃 하시겠습니까?',
                text: "확인버튼을 누르면 실행됩니다.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: '확인',
                cancelButtonText: '취소',
                reverseButtons: true, // 버튼 순서 거꾸로
                
                }).then((result) => {
                if (result.isConfirmed) {
                    location.href = "../logout/";
                }
                });
				// if( confirm("정말 로그아웃 하시겠습니까?") ) {
				// 	location.href = "../logout/";
				// }
			}


</script>
